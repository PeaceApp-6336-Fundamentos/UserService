spring.application.name=user-service
server.port=${USER_SERVICE_PORT:8084}
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.datasource.url=${USER_SERVICE_DB:jdbc:mysql://localhost:3306/users_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${USER_SERVICE_DB_USERNAME:root}
spring.datasource.password=${USER_SERVICE_DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html